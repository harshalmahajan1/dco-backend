spring.application.name=dco-full
server.port=8080

# Use H2 by default for quick start. To use MySQL, uncomment and adjust the mysql section.
spring.datasource.url=jdbc:h2:mem:dco;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=***
spring.datasource.password=***
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT secret (change in production)
jwt.secret=ChangeThisSecretForProduction
jwt.expiration-ms=3600000

